<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-card">
    <h1 class="text-title">SoyFoodie</h1>
    <div class="form-group">
      <input
        class="text-label"
        id="email"
        name="email"
        type="email"
        [(ngModel)]="email"
        required
        placeholder="Correo electrónico"
      />
    </div>

    <div class="form-group">
      <input
        class="text-label"
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        required
        placeholder="Contraseña"
      />
    </div>

    <button class="btn-primary" type="submit" [disabled]="loginForm.invalid">
      Entrar
    </button>

    <p class="text-info, space">¿Has olvidado la contraseña?</p>

    <div>
      <hr />
      <p class="text-info">¿No tienes cuenta?</p>
      <hr />
    </div>

    <button class="btn-secondary" type="button">Crear cuenta</button>
  </form>
</div>
