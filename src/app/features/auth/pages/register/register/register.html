<div class="login-container">
  <h1 class="text-title">Crear cuenta</h1>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-card">
    <div class="form-group">
      <div class="input-container">
        <input
          class="text-label"
          id="name"
          name="name"
          type="text"
          [(ngModel)]="name"
          required
          placeholder="Nombres"
        />
      </div>
      <div class="input-container">
        <input
          class="text-label"
          id="lastname"
          name="lastname"
          type="text"
          [(ngModel)]="lastname"
          required
          placeholder="Apellidos"
        />
      </div>
    </div>
    <div class="form-group">
      <input
        class="text-label"
        id="nickname"
        name="nickname"
        type="nickname"
        [(ngModel)]="nickname"
        required
        placeholder="Nombre de usuario"
      />
    </div>
    <div class="form-group">
      <input
        class="text-label"
        id="dateOfBirth"
        name="dateOfBirth"
        type="date"
        [(ngModel)]="dateOfBirth"
        required
        placeholder="Fecha de nacimiento"
      />
    </div>
    <div class="form-group">
      <input
        class="text-label"
        id="email"
        name="email"
        type="email"
        [(ngModel)]="email"
        required
        placeholder="Correo electrónico"
      />
    </div>

    <div class="form-group">
      <input
        class="text-label"
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        required
        placeholder="Nueva contraseña"
      />
    </div>

    <button class="btn-primary" type="submit" [disabled]="loginForm.invalid">
      Registrarte
    </button>

    <p class="separator text-info">
      <span></span>¿Ya tienes una cuenta?<span></span>
    </p>

    <button class="btn-secondary" (click)="goToLogin()" type="button">
      Iniciar sesión
    </button>
  </form>
</div>
