<nav class="posts-nav">
  <ul class="tabs">
    <li
      *ngFor="let tab of tabs"
      class="tab"
      [class.active]="tab === selectedTab"
      (click)="selectTab(tab)"
    >
      <img [src]="tab.icon" alt="icon" class="icon" />
      <div *ngIf="tab === selectedTab" class="underline"></div>
    </li>
  </ul>
</nav>

<main class="icon-display">
  <div class="icon">
    <img [src]="selectedTab.icon" alt="selected icon" />
  </div>
</main>
